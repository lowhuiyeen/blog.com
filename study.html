<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>学习 Study</title>
  <meta name="robots" content="noindex,nofollow" />
  <link rel="stylesheet" href="assets/style.css" />
  <script src="assets/password.js" defer></script>
</head>
<body>
  <div id="header-placeholder"></div>

  <!-- Modal -->
  <div id="pw-overlay" class="modal-overlay hidden" aria-modal="true" role="dialog">
    <div class="modal">
      <h3>请输入密码以查看内容</h3>
      <div>
        <input id="pw-input" type="password" placeholder="密码" autocomplete="off" />
        <div id="pw-hint" class="error" aria-live="polite"></div>
      </div>
      <div class="row">
        <button id="pw-btn">进入</button>
      </div>
    </div>
  </div>

  <!-- Mask placeholder -->
  <div id="mask" class="container">
    <div class="card"><p>正在等待密码验证…</p></div>
  </div>

  <main class="container">
    <article id="content" class="card hidden"><h1>📚 学习 Study</h1><p>记录研究进展、阅读摘要、灵感火花。</p></article>
  </main>

  <footer class="footer" id="footer-placeholder"></footer>

  <script>
    async function loadPartials() {
      try {
        const [header, footer] = await Promise.all([
          fetch('partials/header.html').then(r => r.text()),
          fetch('partials/footer.html').then(r => r.text())
        ]);
        document.getElementById('header-placeholder').innerHTML = header;
        document.getElementById('footer-placeholder').innerHTML = footer;
      } catch (e) {
        console.error('Failed to load partials', e);
      }
    }
    document.addEventListener('DOMContentLoaded', loadPartials);
  </script>
  <!-- Markdown renderer + sanitizer -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>

<script>
  // Choose file via URL ?note=xxx.md or use default
  function getNoteSrc() {
    const p = new URLSearchParams(location.search);
    return p.get('note') || 'content/CMEP.md';
  }

  async function renderMarkdown() {
    const target = document.getElementById('content');
    try {
      const res = await fetch(getNoteSrc(), { cache: 'no-store' });
      if (!res.ok) throw new Error('Fetch failed: ' + res.status);
      const md = await res.text();
      const html = DOMPurify.sanitize(marked.parse(md));
      target.innerHTML = `
        <h1>📚 学习 Study</h1>
        <p>记录研究进展、阅读摘要、灵感火花。</p>
        <hr/>
        ${html}
      `;
    } catch (e) {
      target.innerHTML = `<p class="error">无法加载笔记：${e.message}</p>`;
    }
  }

  // Call this AFTER password success
  window.onPasswordGranted = function () {
    document.getElementById('pw-overlay').classList.add('hidden');
    document.getElementById('mask').classList.add('hidden');
    const content = document.getElementById('content');
    content.classList.remove('hidden');
    renderMarkdown();
  };

  // Fallback: if there is no password overlay (for local preview), load directly
  document.addEventListener('DOMContentLoaded', () => {
    const overlay = document.getElementById('pw-overlay');
    if (overlay && overlay.classList.contains('hidden')) {
      window.onPasswordGranted();
    }
  });
</script>

</body>
</html>
